<section id="supplierSection">
    <form id="formSupplier">
        <div class="row">
            <div class="col-8">
                <h2 id="title">New Supplier</h2>
            </div>
            <div class="col-4">
            </div>
        </div>
        <fieldset style="margin: 25px 5px;">
            <legend>*Business Information</legend>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="supplierName"><strong>*Supplier Name: </strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="supplierName"></label>
                        <input id="supplierName" name="supplierName" placeholder="Supplier Name" type="text" data-bind="supplierName" hidden="true"
                            class="editData" required />
                    </div>

                </div>
                <div class="col">
                    <div class="col">
                        <div>
                            <label for="supplierEmail"><strong>*Email: </strong></label>
                        </div>
    
                        <div>
                            <label class="viewData" data-bind="supplierEmail"></label>
                            <input id="supplierEmail" data-bind="supplierEmail" class="editData"
                                name="supplierEmail" hidden="true" placeholder="email@domain.com" type="email"
                                required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="supplierPhone"><strong>*Telephone: </strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="supplierPhone"></label>
                        <input id="supplierPhone" data-bind="supplierPhone" hidden="true" name="supplierPhone"
                        placeholder="(905) 735-2211" class="editData" type="tel" required />
                        <label for="telephone">EG: (905) 735-2211</label>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="supplierExt"><strong>Extension: </strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="supplierExt"></label>
                        <input id="supplierExt" data-bind="supplierExt" class="editData" hidden="true"
                            name="supplierExt" placeholder="12345" type="supplierExt" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="supplierDetail"><strong>Supplier Additional Details: </strong></label>
                </div>
                <div>
                    <label class="viewData" data-bind="supplierDetail"></label>
                    <textarea  id="supplierDetail" name="supplierDetail" placeholder="Additional Details" 
                        data-bind="supplierDetail" hidden class="editData" required rows="6">
                    </textarea>
                </div>
            </div>
            <br /><br />
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <div class="row">
                <div class="col">
                    <div>
                        <Label for="supplierStreet"><strong>*Street: </strong></Label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="supplierStreet"></label>
                        <input type="text" id="supplierStreet" data-bind="supplierStreet" hidden="true" 
                        placeholder="# Street St" class="editData" name="supplierStreet" required/>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <Label for="supplierPostalCode"><strong>*Postal Code: </strong></Label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="supplierPostalCode"></label>
                        <input type="text" id="supplierPostalCode" data-bind="supplierPostalCode" hidden="true" 
                        placeholder="A1B 2C3" class="editData" name="supplierPostalCode" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <Label for="supplierProvince"><strong>*Province: </strong></Label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="supplierProvince"></label>
                        <select id="supplierProvince" name="supplierProvince" data-bind="supplierProvince" class="editData" hidden="true" required>
                            <option value="">None</option>
                            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                            <option value="Prince Edward Island">Prince Edward Island</option>
                            <option value="Nova Scotia">Nova Scotia</option>
                            <option value="New Brunswick">New Brunswick</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Ontario">Ontario</option>
                            <option value="Manitoba">Manitoba</option>
                            <option value="Prince Edward Island">Prince Edward Island</option>
                            <option value="Saskatchewan">Saskatchewan</option>
                            <option value="Alberta">Alberta</option>
                            <option value="British Columbia">British Columbia</option>
                            <option value="Yukon">Yukon</option>
                            <option value="Northwest Territories">Northwest Territories</option>
                            <option value="Nunavut">Nunavut</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <Label for="supplierCity"><strong>*City: </strong></Label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="supplierCity"></label>
                        <input type="text" id="supplierCity" data-bind="supplierCity" hidden="true" 
                        placeholder="City" class="editData" name="supplierCity" required/>
                    </div>
                </div>
            </div>
            <br /><br />
        </fieldset>

        <div class="row my-3">
            <div class="col-2">
                <button id="btnDelete" hidden="true" type="button" class="btn btn-danger col" onclick="supplierTableF.delete()"><i
                    class="fa-solid fa-trash"></i> Delete </button>
                <button id="btnCancel" type="button" class="btn btn-secondary col" onclick="supplierTableF.cancel()"><i
                        class="fa-solid fa-cancel"></i> Cancel </button> 
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col-5">
                <code>* Mandatory Fields</code>
                <div id="errorSubmit" hidden>
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-triangle-exclamation" title="Mandatory fields empty"></i>
                        <strong>
                            &nbsp; &nbsp; Please fill out all mandatory fields and try again.
                        </strong>
                    </div>
                </div>
            </div>           
            <div class="col">
            </div>
            <div class="col">
                <button id="btnEdit" hidden="true" type="button" class="btn btn-primary col" onclick="supplierTableF.edit()"><i
                    class="fa-solid fa-pencil"></i> Edit </button>
                <button id="btnSave" hidden="true" type="button" class="btn btn-primary col" onclick="supplierTableF.confirmSave()"><i
                    class="fa-solid fa-save"></i> Save </button>
            </div>
            <br />          
        </div>
    </form>
    <br />
    <script>
        try {
            mainF.configs;
        } catch (error) {
            window.location.href = "../Main/Main.html?page=suppliers";
        }
    </script>
</section>
