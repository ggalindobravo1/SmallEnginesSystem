<section id="personSection">
    <form id="formPerson">
        <div id="viewPersonDiv" class="viewData" hidden="true">
            <h2>Employee detail</h2>
            <fieldset>
                <legend>*Personal Information:</legend>
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="Fname"><strong>First name:</strong></label>
                        </div>
                        <div>
                            <label class="viewData" data-bind="firstName"></label>
                            <input id="Fname" name="Fname" placeholder="First name" type="text" data-bind="firstName"
                                class="form-control form-control-sm" hidden="true" class="editData form-control"
                                required />
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="Lname"><strong>Last name:</strong></label>
                        </div>
                        <div>
                            <label class="viewData" data-bind="lastName"></label>
                            <input id="Lname" name="Lname" placeholder="Last name" type="text" data-bind="lastName"
                                hidden="true" class="editData" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="telephone"><strong>Telephone:</strong></label>
                        </div>
                        <div>
                            <label class="viewData" data-bind="phone"></label>
                            <div class="form-floating editData" hidden="true">
                                <input id="telephone" data-bind="phone" class="form-control form-control-sm"

                                <label for="telephone">EG: (905) 735-2211</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="ext"><strong>Personal External Number:</strong></label>
                        </div>
                        <div>
                            <label class="viewData" data-bind="ext"></label>
                            <div class="form-floating editData" hidden="true">

                                    data-bind="ext" type="text" class="editData">
                                <label for="ext">EG: 675</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="email"><strong>Email:</strong></label>
                        </div>
                        <div>
                            <label class="viewData" data-bind="email"></label>
                            <div class="form-floating editData" hidden="true">
                                <input type="email" data-bind="email" class="form-control form-control-sm" id="email"
                                    placeholder="email@domain.com">
                                <label for="email">EG: email@domain.com</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <Label><strong>Postal Code:</strong></Label>
                        </div>
                        <div>
                            <label class="viewData" data-bind="postalCode"></label>
                            <div class="form-floating editData" hidden="true">
                                <input type="text" placeholder="M9A 2R6" id="postalCode"
                                    class="form-control form-control-sm"
                                    pattern="[A-Za-z][0-9][A-Za-z][ ][0-9][A-Za-z][0-9]" data-bind="postalCode"
                                    title="Six digit zip code M9A 2R6" class="editData">
                                <label for="postalCode">EG: M9A 2R6</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="Street"><strong>Street:</strong></label>
                        </div>
                        <div>
                            <label class="viewData" data-bind="street"></label>
                            <input id="Street" data-bind="street" name="Street" placeholder="Street No." type="text"
                                hidden="true" class="editData" />
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="City"><strong>City:</strong></label>
                        </div>
                        <label class="viewData" data-bind="city"></label>
                        <input type="text" placeholder="Toronto" id="City" name="City" data-bind="city" hidden="true"
                            class="editData" required />
                    </div>
                    <div class="col">
                        <div>
                            <Label><strong>Province:</strong></Label>
                        </div>
                        <label class="viewData" data-bind="province"></label>
                        <select id="province" name="province" data-bind="province" class="editData" hidden="true">
                            <option value="">Province</option>
                            <option value="Alberta">
                                Alberta
                            </option>
                            <option value="BC">
                                British Columbia
                            </option>
                            <option value="Manitoba">
                                Manitoba
                            </option>
                            <option value="New Brunswick">
                                New Brunswick
                            </option>
                            <option value="Newfoundland and Labrador">
                                Newfoundland and Labrador
                            </option>
                            <option value="Northwest Territories">

                            </option>
                            <option value="Nova Scotia">
                                Nova Scotia
                            </option>
                            <option value="Nunavut">
                                Nunavut
                            </option>
                            <option value="Ontario">
                                Ontario
                            </option>
                            <option value=" Prince Edward Island">
                                Prince Edward Island
                            </option>
                            <option value="Quebec">
                                Quebec
                            </option>
                            <option value="Saskatchewan">
                                Saskatchewan
                            </option>
                        </select>
                    </div>
                </div>
                <br />
            </fieldset>
            <fieldset>

                    <div class="col">
                        <div>
                            <label for="listDept"><strong>*Select a Deparment:</strong></label>
                        </div>
                        <div>

                        <div>

                </div>
