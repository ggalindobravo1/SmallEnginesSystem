<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>

    <link rel="stylesheet" href="../appstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../Shared/Header/header.js"></script>
    <script src="../Shared/Footer/footer.js"></script>
    <script src="../Shared/Sidebar/sidebar.js"></script>
    <script src="../Shared/sharedFunctions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body class="d-flex  flex-column min-vh-100">

    
    <div class="box">
      
      <header >
        <main-header></main-header>
      </header>

      <section class="row">
        <div class="col-sm-2">
          <main-side></main-side>
        </div>
        <div class="col-sm-10 py-5">
          
          <row >
            <p>
              <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Create New Order
              </a>
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Search Order
              </button>
            </p>
            
          </row>
          <row >
            <div class="collapse" id="collapseExample" style="width: 500px;">
              <div class="card card-body">
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="input-group">
                        <span class="input-group-text">Supplier Name</span>
                        <input type="text" class="form-control" placeholder="Electro valvs inc">
                      </div>
                    </div>

                    <div class="col">
                    
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="#48846">
                        <span class="input-group-text">Supplier ID</span>
                      </div>
                    </div>
                  </div>
                  <row>
                    <input type="submit" class="btn btn-success"/>
                  </row>
                </form>
              </div>
            </div>
            <p>Some Content</p>
          </row>

        </div>
       
      </section>

      <footer >
        <main-footer></main-footer>
      </footer>
    
    </div>
    
    
    
    
    
      
    
    <script src="./Orders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
