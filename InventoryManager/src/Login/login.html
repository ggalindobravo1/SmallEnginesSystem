<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <title>Login Page</title>
  
  <script src="./login.js"></script>
  
</head>
<body class="p-3 mb-2 bg-dark">
  <div class="row justify-content-center p-5 text-center">
    <!-- style="width: 400px;" -->
    <div class="card p-3 bg-light" style="max-width: 350px;"> 
      <form id="form-signin" class="g-3 m-1" onsubmit="myFunction(event)" aria-label="Login Form">
        
        <div class="row m-1">
          <!-- <img class="mb-2 p-2" src="./login1.png" alt="" max-width="120 px" alt="login logo"> -->
          <img class="mb-2 p-2" src="../Commons/images/LogoemmaDepot.png" alt="" style="width: 200px; height: auto; margin-left: auto; margin-right: auto;" alt="login logo">
          <h1 class="h3 mb-3 font-weight-normal" aria-label="Please sign in">Please sign in</h1>
        </div>
        <div class="row m-1">
          <!-- <label for="inputEmail" aria-label="Email" hidden>Email address</label> -->
          <input type="email" id="inputEmail" class="form-control mb-3" placeholder="email@example.com" required="" autofocus="true" aria-label="Email">

          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" aria-label="Password">
 
        </div>
        <div class="row mx-1 mt-4 d-flex justify-content-center">
          <button class="btn btn-lg btn-primary btn-block" type="submit" aria-label="Sign in">Sign in</button>
          <div class="mt-4" id="statusBar" aria-label="Status Area">
            <strong id="formMessage" class="text-info" role="status" aria-label="Status Message"></strong></br>
            <div class="spinner-border text-info" role="status" hidden id="statusSpinner" aria-label="Loading"></div>
          </div>
        </div>
        
    
      </form>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
