<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inventory Manager Home</title>
		<link rel="stylesheet" href="../appstyle.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
			integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
        <style>
            td, th {
                text-align: center;
            }
        </style>
	</head>
	<body>
		<div class="box">
			<header>
				<main-header></main-header>
			</header>

			<section>
				<form action="https://webdevbasics.net/scripts/demo.php" method="post">
                    <h2>New Purchase Order</h2>
					<fieldset style="margin: 25px 5px;">
						<legend>*Request to</legend>
						<div class="two-col m-2">
							<div>
								<label for="sName">*Supplier Name</label>
								<input
									id="sName"
									name="sName"
									placeholder="Supplier Name"
									type="text"
									required
								/>
							</div>
							<div>
								<label for="detail">Supplier Address</label>
								<input
									id="address"
									name="address"
									placeholder="Supplier Address"
									type="text"
								/>
							</div>
                            <div>
								<label for="email">*Email</label>
								<input
									id="email"
									name="email"
									placeholder="email@domain.com"
									type="email"
									required
								/>
							</div>
							<div>
								<label for="telephone">*Telephone</label>
								<input
									id="telephone"
									name="telephone"
									placeholder="289 123 4567"
									type="tel"
								/>
							</div>
                            <div>
								<label for="ext">Supplier External Number</label>
								<input
									id="ext"
									name="ext"
									placeholder="#6754362"
									type="number"
								/>
							</div>
							<div>
								<label for="date">Creation Date</label>
								<input
									id="date"
									name="date"
									type="date"
								/>
							</div>
						</div>
                        <br>
					</fieldset>
					<fieldset>
						<legend>*Order Details</legend>
						<div  class="m-2">
                            <label for="street">Machine Info</label>
                            <input
                                id="machine"
                                name="machine"
                                placeholder="Lawn Mower, Kohler"
                                type="text"
                            />
                        </div>
                        <table id="itemsTable"  class="m-2">
                            <tr>
                              <th style="width:5%;">#</th>
                              <th style="width:25%;">Item Name</th>
                              <th style="width:40%;">Item Description</th>
                              <th style="width:15%;">Qty</th>
                              <th style="width:10%;">Unit Price</th>
                              <th style="width:5%;"></th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td><input type="text" required name='itemName'/></td>
                                <td><input type="text" required name='itemDescription'/></td>
                                <td><input type="number" class="Qty" min="0" required name='itemQuantity'/></td>
                                <td><input type="number" class="unitPrice" min="0" required name='unitPrice'/></td>
                                <td><a href="#" class="text-danger" onclick="deleteRow(this)" title="Delete this record" name='delete'>
									<i class="fa-solid fa-delete-left"></i></a>
								</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><input type="text" name='itemName'/></td>
                                <td><input type="text" name='itemDescription' /></td>
                                <td><input type="number" class="Qty" min="0" name='itemQuantity'/></td>
                                <td><input type="number" class="unitPrice" min="0" name='unitPrice'/></td>
                                <td><a href="#" class="text-danger" onclick="deleteRow(this)" title="Delete this record" name='delete'>
									<i class="fa-solid fa-delete-left"></i></a></td>
                            </tr>
                        </table>
                        <div>
                            <table id="actionItems" class="m-2">
                                <tr>
                                    <td style="width:50%;" >
                                        <button onclick="addNewItem()"><i class="fa-solid fa-cart-plus"></i> Add new item</button>
                                    </td>
                                    <td style="width:25%;">
                                        <button onclick="calcSubTotal()"><i class="fa-solid fa-calculator"></i> Calculate SubTotal</button>
                                    </td>
                                    <td style="width:25%;">
                                        <label for="subTotal"><strong>*Sub Total $ + HST</strong></label>
                                        <label id="errorSubtotal" hidden="true" class="text-danger"><strong>Error Processing the Qty or Price</strong></label>
                                        <input type="number" readonly  id="subTotal" name="subTotal" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="two-col">
                            <div>
                                
                            </div>
                            <div>
                                 
                            </div>
								
						</div>
                        <br>
					</fieldset>
					<div>
						<!-- <input type="submit" value="Submit" /> -->
                        <button type="submit" value="Submit"><i class="fa-solid fa-paper-plane"></i>   Submit</button>
					</div>
				</form>
				<div class="my-3">
					<button type="button" class="btn btn-light" id="btnCancel" onclick="history.back()">Cancel</button>
				</div>
			</section>

			<footer>
				<main-footer></main-footer>
			</footer>
		</div>
	</body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"
		integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
		integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
	<script src="../Shared/Header/header.js"></script>
	<script src="../Shared/Footer/footer.js"></script>
	<script src="../Shared/sharedFunctions.js"></script>
	<script src="../Home/Index.js"></script>
	<script src="./newInvoice.js"></script>
</html>
