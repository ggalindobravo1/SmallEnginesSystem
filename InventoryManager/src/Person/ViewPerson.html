    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Person List</title>
</head>

<body onload="globalData.initData(personTableF.initTable);">
    <div class="box">
        <header>
            <div include-html="../Commons/views/Header.html"></div>
        </header>
        <div class="row align-items-center">
            <div class="col-2">
                <h2>Persons</h2>
            </div>
            <div class="col-8">
            </div>
            <div class="col-2">
                <a href="./NewPerson.html">
                    <input type="submit" value="New Person" />
                </a>
            </div>
        </div>

        <input type="text" id="myInput" onkeyup="personTableF.filerTable()" placeholder="Search person..."
            title="Type in an Text" />

        <table id="personTable">
            <thead>
                <tr class="header">
                    <th>ID</th>
                    <th>Type</th>
                    <th>Department</th>
                    <th>Full Name</th>
                    <th>Details</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Ext</th>
                    <th>email</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th style="width:150px;">Action</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div include-html="../Commons/views/Footer.html"></div>
    </div>
</body>
