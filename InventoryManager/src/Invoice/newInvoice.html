<style>
	th, thead
	td {
		border-style: none;
	}
	label{
		display: block;
	}

</style>
<section id="invoiceSection">
	<form id="newInvoiceForm">
		<h2>New Purchase Order</h2>
		<fieldset style="margin: 25px 5px;">
			<legend>*Request to</legend>
			<div class="row">
				<div class="col">
					<label for="sName"><strong>*Supplier Name</strong></label>
					<div class="form-floating">
						<input id="sName" name="sName" placeholder="Supplier Name" type="text" class="form-control form-control-sm" required  />
						<label for="sName">Supplier Name</label>
					</div>
				</div>
				<div class="col">
					<label for="detail"><strong>Supplier Address</strong></label>
					<div class="form-floating">
						<input id="address" name="address" placeholder="Supplier Address" type="text" class="form-control form-control-sm" />
						<label for="address">Supplier Address</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div>
						<label for="email"><strong>*Email</strong></label>
					</div>
					<div>
						<label class="viewData" data-bind="email"></label>
						<div class="form-floating editData">
							<input id="email" type="email" class="form-control form-control-sm"
								placeholder="email@domain.com" required>
							<label for="email">EG: email@domain.com</label>
						</div>
					</div>
				</div>
				<div class="col"> 
					<div>
						<label for="telephone"><strong>*Telephone</strong></label>
					</div>
					<div>
						<label class="viewData" data-bind="telephone"></label>
						<div class="form-floating editData">
							<input id="telephone" class="form-control form-control-sm" placeholder="905 735 2211" 
							class="form-control form-control-sm"  type="tel" required>
							<label for="telephone">EG: 905 735 2211</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="ext"><strong>Supplier External Number</strong> &nbsp; &nbsp;
						<a href="#collapseHelp" data-bs-toggle="collapse" href="#collapseHelp" role="button"
							aria-expanded="false" aria-controls="collapseHelp">
							<i class="fa-solid fa-circle-info"
								title="ID number assigned by the supplier ordering system"></i>
						</a>
					</label>
					<div class="collapse bg-primary text-white" id="collapseHelp">
						<span>ID number assigned by the supplier ordering system</span>
					</div>
					<input id="ext" name="ext" placeholder="#6754362" type="number" class="form-control form-control-sm" />
				</div>
				<div class="col">
					<label for="date"><strong>Creation Date</strong></label>
					<input id="date" name="date" type="date" class="form-control form-control-sm" disabled />
				</div>

			</div>
			</div>
			<br>
		</fieldset>
		<fieldset>
			<legend>*Order Details</legend>
			<div class="row p-1">
				<div class="col">
					<label for="street"><strong>Description</strong></label>
					<!-- <input id="machineDescription" name="machinemachineDescription"
						placeholder="Lawn Mower, Kohler spare parts" type="text" /> -->
					<textarea class="form-control" id="machineDescription" name="machinemachineDescription"
					placeholder="Lawn Mower, Kohler spare parts" ></textarea>
				</div>
			</div>
			<div class="row p-1">
				<div class="col">
					<table id="itemsTable" class="m-2" style="width:95%;">
						<tr>
							<th style="width:5%;">#</th>
							<th style="width:25%;">*Item Name</th>
							<th style="width:40%;">*Item Description</th>
							<th style="width:15%;">*Qty</th>
							<th style="width:10%;">*Unit Price</th>
							<th style="width:5%;"></th>
						</tr>
						<tr>
							<td>1</td>
							<td><input type="text" required name='itemName' placeholder="spark plugs" /></td>
							<td><input type="text" required name='itemDescription'
									placeholder="Korn platinum spark plugs 1plg 5Amp" /></td>
							<td><input type="number" class="Qty" min="0" required name='itemQuantity' placeholder="3" />
							</td>
							<td><input type="number" class="unitPrice" min="0" required name='unitPrice'
									placeholder="15.99" /></td>
							<td><a href="#" class="text-danger" onclick="deleteRow(this)" title="Delete this record"
									name='delete'>
									<i class="fa-solid fa-delete-left"></i></a>
							</td>
						</tr>
						<!-- <tr>
							<td>2</td>
							<td><input type="text" name='itemName' /></td>
							<td><input type="text" name='itemDescription' /></td>
							<td><input type="number" class="Qty" min="0" name='itemQuantity' /></td>
							<td><input type="number" class="unitPrice" min="0" name='unitPrice' /></td>
							<td><a href="#" class="text-danger" onclick="deleteRow(this)" title="Delete this record"
									name='delete'>
									<i class="fa-solid fa-delete-left"></i></a></td>
						</tr> -->
					</table>

				</div>
			</div>

			<div class="row p-3">
				<div class="col-6">

					<button type="button" id="btnAddRow" class="btn btn-light" onclick="addNewItem()"
						title="Add a new row to invoice">
						<i class="fa-solid fa-cart-plus"></i> Add new item</button>
				</div>
				<div class="col-3">

					<button type="button" id="btnCalcTotal" class="btn btn-light" onclick="calcSubTotal()"
						title="Multiply Qty by Unit Price ">
						<i class="fa-solid fa-calculator"></i> Calculate Totals</button>
				</div>
				<div class="col-3">
					<!-- <label for="subTotal"><strong>*Sub Total $ + HST</strong></label> -->
					<label for="subTotal"><strong>*Sub Total $ </strong><span id="subTotal"></span></label>	
					<label for="tax"><strong>*HST $ </strong><span id="tax"></span></label>				
					<label for="Total"><strong>*Grand Total $ </strong><span id="Total"></span></label>
					<label id="errorSubtotal" hidden="true" class="text-danger">
						<strong>
							<i class="fa-solid fa-triangle-exclamation"
								title="Empty Price or Qty not allowed. Eliminate empty rows."></i>
							Error Processing the Qty or Price.
						</strong>
					</label>
					<!-- <input type="number" readonly id="subTotal" name="subTotal" class="form-control form-control-sm" required /> -->
				</div>
			</div>

			<br>
		</fieldset>
		<div class="row">
			<div class="col-5">
				<button id="btnCancel" type="button" class="btn btn-secondary col mt-3" onclick="history.back()"
					title="Cancel and Return"><i class="fa-solid fa-cancel"></i> Cancel </button>
			</div>
			<div class="col-5">
				<code>* Mandatory Fields</code>
				<div id="errorSubmit" hidden>
					<div class="alert alert-danger d-flex align-items-center" role="alert">
						<i class="fa-solid fa-triangle-exclamation" title="Mandatory fields empty"></i>
						<strong>
							&nbsp; &nbsp; Please fill out all mandatory fields and try again.
						</strong>
					</div>
				</div>
			</div>
			<div class="col-2">
				<span id="submitCheck" class="text-success" hidden>
					<i class="fa-solid fa-circle-check"></i>
				</span>

				<button type="button" value="Submit" onclick="confirmSave()" id="btnSaveInv" title="Submit Invoice"><i
						class="fa-solid fa-paper-plane"></i> Submit</button>
			</div>
			<!-- <input type="submit" value="Submit" /> -->
		</div>
	</form>
	<br />
	<script>
		try {
			mainF.configs;
		} catch (error) {
			window.location.href = "../Main/Main.html?page=invoiceListView";
		}
	</script>
</section>
