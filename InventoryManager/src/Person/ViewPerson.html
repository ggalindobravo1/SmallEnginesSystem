<section id="personSection">
    <form action="https://webdevbasics.net/scripts/demo.php" method="post">
        <h2>New Person</h2>
        <fieldset style="margin: 25px 5px;">
            <legend>*Personal Information:</legend>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="Fname"><strong>*First name:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="firstName"></label>
                        <input id="Fname" name="Fname" placeholder="First name" type="text" data-bind="firstName"
                            hidden="true" class="editData" required />
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="Lname">*Last name:</label>
                        <input id="Lname" data-bind="lastName" name="Lname" placeholder="Last Name" type="text"
                            required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="telephone">*Telephone:</label>
                        <input id="telephone" data-bind="phone" name="telephone" placeholder="289 123 4567" type="tel"
                            required />
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="email">*Email:</label>
                        <input id="email" data-bind="email" name="email" placeholder="email@domain.com" type="email"
                            required />
                    </div>
                </div>
            </div>
            <div class="two-col m-2">
                <div>
                    <label for="Street">*Street:</label>
                    <input id="Street" data-bind="street" name="Street" placeholder="Street" type="text" required />
                </div>
                <div>
                    <label for="City">City:</label><br>
                    <input type="text" id="City" name="City" data-bind="city">
                </div>
                <div>
                    <Label>ZIP Code</Label>
                    <input type="text" pattern="[0-9]{6}" data-bind="postalCode" title="Six digit zip code" />
                </div>
                <div>
                    <label for="ext">Person External Number</label>
                    <input id="ext" name="ext" placeholder="#6754362" data-bind="ext" type="number" />
                </div>
            </div>
            <br /><br />
        </fieldset>
        <fieldset>
            <legend>*Personal Information:</legend>
            <label for="listDept">Choose a Deparment:</label>
            <select id="listDept" name="listDept" data-bind="department">
                <option value="">Select Department</option>
                <option value="Sales">Sales</option>
                <option value="Ordering">Ordering and Purchasing</option>
                <option value="Mantainance">Mantainance</option>
                <option value="Admin">Admin</option>
                <option value="Corporative">Corporative</option>
            </select><br>

            <label for="Details">Details:</label>
            <input type="text" id="Details" name="Details" data-bind="details">

            <label for="Type">Type:</label>
            <select id="Type" name="Type" data-bind="type">
                <option value="">Select Type</option>
            </select>
            <br /><br />
        </fieldset>
        <div class="row align-items-center">
            <div class="col-2">
                <button id="btnDelete" hidden="true" type="button" class="btn btn-danger col" onclick="viewPersonF.delete()"><i
                        class="fa-solid fa-trash"></i> Delete </button>
                <button id="btnCancel" type="button" class="btn btn-secondary col" onclick="viewPersonF.cancel()"><i
                        class="fa-solid fa-cancel"></i> Cancel </button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <button id="btnEdit" hidden="true" type="button" class="btn btn-primary col" onclick="viewPersonF.edit()"><i
                        class="fa-solid fa-pencil"></i> Edit </button>
                <button id="btnSave" hidden="true" type="button" class="btn btn-primary col" onclick="viewPersonF.save()"><i
                        class="fa-solid fa-save"></i> Save </button>
            </div>
        </div>
    </form>
    <br/>
    <script>
        try {
            mainF.configs;
        } catch (error) {
            window.location.href = "../Main/Main.html?page=persons";
        }
    </script>
</section>
