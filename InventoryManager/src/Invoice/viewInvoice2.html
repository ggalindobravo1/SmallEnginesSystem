<section id="invoiceSection">
    <form id="formInvoice">
        <h2 id="title">New Invoice</h2>
        <fieldset style="margin: 25px 5px;">
            <legend>Supplier Information:</legend>
            <div class="row">
                <div class="col">
                    <label for="sName"><strong>Supplier Name: </strong></label>
                    <label class="viewData" id="sName" data-bind="supplierID"></label>
					<input 	id="sName" class="editData"	name="sName" placeholder="Supplier Name" type="text" hidden required />
                </div>
                <div class="col">
                    <label for="detail"><strong>Supplier Address: </strong></label>
                    <label class="viewData" id="saddress" data-bind="supplierID"></label>
					<input id="saddress" class="editData" name="address" placeholder="Supplier Address" hidden type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email"><strong>Email: </strong></label>
                    <label class="viewData" id="sEmail" data-bind="supplierID"></label>
                    <input id="email" class="editData" name="email" placeholder="email@domain.com" type="email" hidden required />
                </div>
                <div class="col">
                    <label for="telephone"><strong>Telephone: </strong></label>
                    <label class="viewData" id="sTel" data-bind="supplierID"></label>
                    <input id="telephone" class="editData" name="telephone" placeholder="289 123 4567" type="tel" hidden />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="ext"><strong>Supplier External Number: </strong></label>
                    <label class="viewData" id="sExt" data-bind="invoiceExternalNumber"></label>
                    <input id="ext" name="ext" class="editData" placeholder="#6754362" type="number" hidden />
                
                </div>
                <div class="col">
                    <label for="date"><strong>Invoice Creation Date: </strong></label>
                    <label for="date" id="invCreatedDate" data-bind="invoiceCreatedAt"></label>
                    
                </div>

            </div>

            <br /><br />
        </fieldset>

        <fieldset>
            <legend>Order Details</legend>
            <div class="row">
                <div class="col">
                    <label><strong>Type: </strong></label>
					<label>Purchase Order</label>
                </div>
                <div class="col">
                    <label><strong>Status: </strong></label>
                    <label class="viewData" data-bind="invoiceStatus"></label>
                    <select name="status" id="status" hidden class="editData">
                        <option value="Bought">Bought</option>
                        <option value="Generated">Generated</option>
                        <option value="Cancelled">Cancelled</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
                <div class="col">
                    <label><strong>Sub Status: </strong></label>
                    <label class="viewData">Complete</label>
                    <select name="subStatus" id="subStatus" hidden class="editData">
                        <option value="Complete">Complete</option>
                        <option value="Incomplete">Incomplete</option>
                        <option value="Cancelled">Cancelled</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="street"><strong>Description</strong></label>
                    <input id="machine" name="machine" placeholder="Lawn Mower, Kohler" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table>
                        <thead>
                            <tr>
                                <th style="width:5%;">#</th>
                                <th style="width:15%;">Item Name</th>
                                <th style="width:30%;">Item Description</th>
                                <th style="width:10%;">Qty</th>
                                <th style="width:10%;">Unit Price</th>
                                <th style="width:15%;">Item Status</th>
                                <th style="width:10%;">Last Status</th>
                                <th style="width:5%;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><input type="text" required name='itemName' id="itemName" /></td>
                                <td><input type="text" required name='itemDescription' id="itemDescription" /></td>
                                <td><input type="number" class="Qty" min="0" required name='itemQuantity' id="itemQuantity" /></td>
                                <td><input type="number" class="unitPrice" min="0" required name='unitPrice' id="itemUnitPrice" /></td>
                                <td><input type="text" class="Status" required name='itemStatus' id="itemStatus" /></td>
                                <td><input type="date" class="itemStatusDate" required name='itemStatusDate' id="itemStatusDate" /></td>
                                <td><a href="#" class="text-danger" onclick="deleteRow(this)" title="Delete this record" name='delete'>
                                        <i class="fa-solid fa-delete-left"></i></a>
                                </td>
                            </tr>
                
                        </tbody>
                    </table>
                
                
                    <table id="actionItems" class="m-2">
                        <tr>
                            <td style="width:50%;">
                                <button onclick="addNewItem()"><i class="fa-solid fa-cart-plus"></i> Add new item</button>
                            </td>
                            <td style="width:25%;">
                                <button onclick="calcSubTotal()"><i class="fa-solid fa-calculator"></i> Calculate SubTotal</button>
                            </td>
                            <td style="width:25%;">
                                <label for="subTotal"><strong>*Sub Total $ + HST</strong></label>
                                <label id="errorSubtotal" hidden="true" class="text-danger"><strong>Error Processing the Qty or
                                        Price</strong></label>
                                <input type="number" readonly id="subTotal" name="subTotal" />
                            </td>
                        </tr>
                    </table>
                
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label><strong>Subtotal: </strong></label>
                    <label>1534.00</label>
                </div>
                <div class="col">
                    <label><strong>Tax: </strong></label>
					<label>199.42</label>
                </div>
                <div class="col">
                    <label><strong>Discount % : </strong></label>
					<label class="viewData">0</label>
                    <input type="number" hidden class="editData"/>
                </div>
                <div class="col">
                    <label><strong>Order Completion Date: </strong></label>
					<label class="viewData">2022-07-22</label>
                    <input type="date" hidden class="editData"/>
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Audit</legend>
            <div>
                <Label for="productCreatedAt"><strong>Created At:</strong></Label>
            </div>
            <div>
                <label class="viewData" data-bind="productCreatedAt"></label>
                <input type="text" id="productCreatedAt" data-bind="productCreatedAt" hidden="true" 
                    placeholder="Date of the product creation" class="editData" name="productCreatedAt" />
            </div>
            <div>
                <Label for="productUpdateAt"><strong>Updated At:</strong></Label>
            </div>
            <div>
                <label class="viewData" data-bind="productUpdateAt"></label>
                <input type="text" id="productUpdateAt"  class="editData" data-bind="productUpdateAt" hidden="true" 
                    placeholder="Date of the product creation" name="productUpdateAt" />
            </div>
            <br /><br />
        </fieldset>
        <div class="row align-items-center">
            <div class="col-2">
                <button id="btnDelete" hidden="true" type="button" class="btn btn-danger col"
                    onclick="viewInvoiceF.delete()"><i class="fa-solid fa-trash"></i> Delete </button>
                <button id="btnCancel" type="button" class="btn btn-secondary col" onclick="viewInvoiceF.cancel()"><i
                        class="fa-solid fa-cancel"></i> Cancel </button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <button id="btnEdit" hidden="true" type="button" class="btn btn-primary col"
                    onclick="viewInvoiceF.edit()"><i class="fa-solid fa-pencil"></i> Edit </button>
                <button id="btnSave" hidden="true" type="button" class="btn btn-primary col"
                    onclick="viewInvoiceF.save()"><i class="fa-solid fa-save"></i> Save </button>
            </div>
        </div>
    </form>
    <br />
    <script>
        try {
            mainF.configs;
        } catch (error) {
            window.location.href = "../Main/Main.html?page=invoiceListView";
        }
    </script>
</section>
