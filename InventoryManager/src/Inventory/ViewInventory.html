<section id="inventorySection">
    <form id="formInventory">
        <div class="row">
            <div class="col-8">
                <h2 id="title">New Item</h2>
            </div>
            <div class="col-4">
                <button id="viewCart" type="button" class="btn btn-light mt-3"
                onclick="showCart()" hidden data-bs-toggle="modal" data-bs-target="#cart">
                    <i class="fa-solid fa-cart-plus"></i>&nbsp;&nbsp;View Cart 
                </button>
                <button id="btnAddtoCart" type="button" class="btn btn-success mt-3"
                    onclick="addToCart()">
                    <i class="fa-solid fa-cart-plus"></i>&nbsp;&nbsp;Add To Cart 
                </button>
            </div>

        </div>
        <fieldset style="margin: 25px 5px;">
            <legend>General Information Item:</legend>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="productName"><strong>*Product Name:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="productName"></label>
                        <input class="editData" hidden="true" id="productName" data-bind="productName" name="productName"
                            placeholder="Product Name" type="text" required />
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="productDescription"><strong>*Product Description:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="productDescription"></label>
                        <input class="editData" hidden="true" id="productDescription" data-bind="productDescription" name="productDescription"
                            placeholder="Product Description" type="text" required />
                    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="productDetails"><strong>*Product Detail:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="productDetails"></label>
                        <input class="editData" hidden="true" id="productDetails" data-bind="productDetails" name="productDetails"
                            placeholder="Product Details" type="text" required />
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="productBrand"><strong>*Product Brand:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="productBrand"></label>
                        <input class="editData" hidden="true" id="productBrand" data-bind="productBrand" name="productBrand"
                            placeholder="Product Brand" type="text" required />
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="UPC"><strong>*UPC:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="UPC"></label>
                        <input class="editData" hidden="true" id="UPC" data-bind="UPC" name="UPC"
                            placeholder="Product UPC" type="number" required />
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="quantity"><strong>*Quantity:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="inventoryQty"></label>
                        <input class="editData" hidden="true" id="quantity" data-bind="inventoryQty" name="quantity"
                            placeholder="Quantity" type="number" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="cost"><strong>*Cost:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="inventoryCost"></label>
                        <div class="form-floating editData" hidden="true">
                            <input id="cost" data-bind="inventoryCost" class="form-control form-control-sm"
                                placeholder="CA$ 200.00" type="number" class="editData form-control" required>
                            <label for="cost">EG: CA$ 200.00</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="Price"><strong>*Price:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="inventoryPrice"></label>
                        <div class="form-floating editData" hidden="true">
                            <input id="Price" data-bind="inventoryPrice" class="form-control form-control-sm"
                            placeholder="CA$ 200.00" type="number" class="editData form-control" required>
                            <label for="Price">EG: CA$ 1000.00</label>
                        </div>
                    </div>
                </div>
                
            </div>
            

        </fieldset>
        </div>
        <br /><br />
        </fieldset>
        <fieldset>
            <legend>Control Information Item:</legend>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="Maximum"><strong>*Maximum:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="inventoryMaxStorage"></label>
                        <input class="editData" hidden="true" id="Maximum" data-bind="inventoryMaxStorage"
                            name="Maximum" placeholder="Maximum in storage" type="number" required />
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="CreatedAt"><strong>*CreatedAt:</strong></label>
                    </div>
                    <div>
                        <label data-bind="inventoryCreatedAt"></label>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="Minimum"><strong>*Minimum:</strong></label>
                    </div>
                    <div>
                        <label class="viewData" data-bind="inventoryAlertStorage"></label>
                        <input class="editData" hidden="true" id="Minimum" data-bind="inventoryAlertStorage"
                            name="Minimum" placeholder="Minimum in storage" type="number" required />
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="UpdateAt"><strong>*UpdateAt:</strong></label>
                    </div>
                    <div>
                        <label  data-bind="inventoryUpdateAt"></label>
                        
                    </div>
                </div>
            </div>

            </div><br>

            </select>
            <br /><br />
        </fieldset>
        <div class="row align-items-center">
            <div class="col-2">
                <button id="btnDelete" hidden="true" type="button" class="btn btn-danger col"
                    onclick="viewInventoryF.delete()"><i class="fa-solid fa-trash"></i> Delete </button>
                <button id="btnCancel" type="button" class="btn btn-secondary col" onclick="viewInventoryF.cancel()"><i
                        class="fa-solid fa-cancel"></i> Cancel </button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <button id="btnEdit" hidden="true" type="button" class="btn btn-primary col"
                    onclick="viewInventoryF.edit()"><i class="fa-solid fa-pencil"></i> Edit </button>
                <button id="btnSave" hidden="true" type="button" class="btn btn-primary col"
                    onclick="viewInventoryF.save()"><i class="fa-solid fa-save"></i> Save </button>
            </div>
        </div>
    </form>
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Shopping Cart <i class="fa-solid fa-cart-shopping"></i></h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="show-cart table" id="cart-table">
                
              </table>
              <div>Total price: $<span class="total-cart"></span></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Order now</button>
            </div>
          </div>
        </div>
      </div>
    <br />

     <!-- Modal -->


    <script>
        try {
            mainF.configs;
        } catch (error) {
            window.location.href = "../Main/Main.html?page=inventoryListView";
        }
    </script>
</section>
